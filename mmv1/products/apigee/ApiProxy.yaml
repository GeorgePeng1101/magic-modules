--- !ruby/object:Api::Resource
name: 'ApiProxy'
base_url: '{{org_id}}/apis'
create_url: '{{org_id}}/apis'
delete_url: '{{org_id}}/apis/{{name}}'
self_link: '{{org_id}}/apis/{{name}}'
update_url: '{{org_id}}/apis/{{name}}'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
description: |
  An `API proxy` in Apigee.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Creating an API proxy': 'https://cloud.google.com/apigee/docs/api-platform/develop/ui-create-proxy'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.apis/create?hl=en'
import_format: ['{{env_id}}/apis/{{name}}', '{{env_id}}/{{name}}']
skip_sweeper: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_target_server_test_basic'
    primary_resource_id: 'apigee_target_server'
    vars:
      project_id: 'my-project'
      environment_name: 'my-environment-name'
      target_server: 'my-target-server'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    skip_test: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_target_server_test'
    primary_resource_id: 'apigee_target_server'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    skip_docs: true
timeouts: !ruby/object:Api::Timeouts
  insert_minutes: 1
  update_minutes: 1
  delete_minutes: 1

custom_code: !ruby/object:Provider::Terraform::CustomCode
  custom_import: templates/terraform/custom_import/apigee_target_server.go.erb
autogen_async: true
parameters:
  - !ruby/object:Api::Type::String
    name: 'orgId'
    description: |
      The Apigee Organization associated with the Apigee instance,
      in the format `organizations/{{org_name}}`.
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::NestedObject
    name: 'metaData'
    description: Output only. Metadata describing the API proxy.
    output: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'createdAt'
        description: |
          Time at which the API proxy was created, in milliseconds since epoch.
      - !ruby/object:Api::Type::String
        name: 'lastModifiedAt'
        description: |
          An integer value (int64 format).
      - !ruby/object:Api::Type::String
        name: 'subType'
        description: |
          The type of entity described.
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Output only. Name of the API proxy.
    output: true    
  - !ruby/object:Api::Type::String
    name: 'revision'
    description: |
      Output only. List of revisions defined for the API proxy.
    output: true      
  - !ruby/object:Api::Type::String
    name: 'latestRevisionId'
    description: |
      Output only. The id of the most recently created revision for this api proxy.
    output: true    
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'labels'
    description: |
      User labels applied to this API Proxy.
  - !ruby/object:Api::Type::Boolean
    name: 'readOnly'
    description: |
      Output only. Whether this proxy is read-only. A read-only proxy cannot have new revisions created through calls to apis.create. A proxy is read-only if it was generated by an archive.
  - !ruby/object:Api::Type::Enum
    name: 'apiProxyType'
    output: true
    description: |
      Output only. The type of the API proxy.
    values:
      - :PROGRAMMABLE
      - :CONFIGURABLE
